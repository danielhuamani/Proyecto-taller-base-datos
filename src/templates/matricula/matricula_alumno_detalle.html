<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sistema de Matricula</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{STATIC_URL}}dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{{STATIC_URL}}dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="{{STATIC_URL}}css/daniel.css" rel="stylesheet" type="text/css" />

  </head>
  <!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
  <body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">

      <header class="main-header">
        <nav class="navbar navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <a href="{% url 'matricula:inicio_matricula' %}" class="navbar-brand">SISTEMA DE MATRICULA</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

            <!-- Navbar Right Menu -->
              <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                  <!-- Messages: style can be found in dropdown.less-->

                  <!-- Notifications Menu -->

                  <!-- Tasks Menu -->

                  <!-- User Account Menu -->
                  <li class="">
                    <!-- Menu Toggle Button -->
                    <a href="{% url 'sistema:login_view' %}" >             <!-- The user image in the navbar-->

                      <strong class="hidden-xs">Ingresar</strong>
                    </a>

                  </li>
                </ul>
              </div><!-- /.navbar-custom-menu -->
          </div><!-- /.container-fluid -->
        </nav>
      </header>
      <!-- Full Width Column -->
      <div class="content-wrapper">
        <div class="container">
          <!-- Content Header (Page header) -->
          <section class="content-header mb_20">
            <h3>
              MATRICULA para {{programacion}}
          </section>

          <!-- Main content -->
          <section class="content" style="background:white;">
            <form action="#" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="hidden" value="{{programacion.pk}}" name="programacion">
              <input type="hidden" name="alumno">
              {% for alumno in alumnoform %}
                <div class="form-group overflow">
                  <label for="" class="col-sm-3 centrar-label">{{alumno.label}}</label>
                  <div class="col-sm-7">
                    {{alumno}}
                    {{alumno.errors}}
                  </div>
                </div>
              {% endfor %}
              <div class="form-group overflow">
                  <label for="" class="col-sm-3 centrar-label">{{matriculaform.recibo.label}}</label>
                  <div class="col-sm-7s">
                    {{matriculaform.recibo}}
                  </div>
                </div>
              <div class="form-group overflow">
                  <label for="" class="col-sm-3 centrar-label">{{matriculaform.observacion.label}}</label>
                  <div class="col-sm-7s">
                    <textarea name="observacion" class="form-control" id="" cols="30" rows="10">{% if matriculaform.observacion.value %}{{matriculaform.observacion.value}}{% endif %}</textarea>
                  </div>
                </div>
                {{matriculaform.errors}}
                {{alumnoform.errors}}
                <button class="btn btn-success btn-lg"><i class="fa fa-save"></i> Enviar</button>
            </form>
          </section><!-- /.content -->
        </div><!-- /.container -->
      </div><!-- /.content-wrapper -->
      <footer class="main-footer">
        <div class="container">
          <div class="pull-right hidden-xs">
            <b>Version</b> 1
          </div>
          <strong>Proyecto realizado por estudiantes de la FIIS.</strong>
        </div><!-- /.container -->
      </footer>
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="{{STATIC_URL}}plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
    <!-- SlimScroll -->
    <script src="{{STATIC_URL}}plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="{{STATIC_URL}}plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="{{STATIC_URL}}dist/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{{STATIC_URL}}dist/js/demo.js"></script>
  </body>
</html>
