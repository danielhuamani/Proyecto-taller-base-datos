{% extends 'common/base.html' %}
{% block content %}

<div class="row">
  <div class="col-xs-12">
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">
        	{{matricula.programacion}}

        </h3>
      </div>
      <div class="box-body">
      	<h3 class="box-title">
        	{% if matricula.estado %}
				Su matricula ha sido validapuede descargar su matricula en el siguiente
				<a href="/matricula-pdf/{{pk}}" target="_blank">Link</a>
			{% else %}
				Su matricula aun no sido evaluada
        	{% endif %}

        </h3>

      </div>
    </div>
  </div>
</div>
{% endblock content %}
