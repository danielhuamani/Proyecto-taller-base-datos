{% extends 'common/base.html' %}
{% block css %}
<link href="{{STATIC_URL}}css/jquery.datetimepicker.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="{{STATIC_URL}}plugins/iCheck/all.css">
{% endblock css %}
{% block content %}

<div class="row">
  <div class="col-xs-12">
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">
            Alumno detalle

        </h3>
      </div>
      <div class="box-body">
        <div class="box-body">
          <div class="content overflow">

            <div class="form-group overflow">
              <label for="" class="col-md-2 centrar-label">Nombres</label>
              <div class="col-md-3">
                <input type="text" disabled="disabled" class="form-control" value="{{alumno.nombres}}">
              </div>
            </div>
            <div class="form-group overflow">
              <label for="" class="col-md-2 centrar-label">Apellidos</label>
              <div class="col-md-3">
                <input type="text" disabled="disabled" class="form-control" value="{{alumno.apellidos}}">
              </div>
            </div>
            <div class="form-group overflow">
              <label for="" class="col-md-2 centrar-label">Sexo</label>
              <div class="col-md-3">
                <input type="text" disabled="disabled" class="form-control" value="{{alumno.get_sexo_display}}">
              </div>
            </div>
            <div class="form-group overflow">
              <label for="" class="col-md-2 centrar-label">Tipo Alumno</label>
              <div class="col-md-3">
                <input type="text" disabled="disabled" class="form-control" value="{{alumno.tipo_alumno}}">
              </div>
            </div>
            <div class="form-group overflow">
              <label for="" class="col-md-2 centrar-label">Constancia Alumno</label>
              <div class="col-md-3">
                <a href="{{alumno.constancia_tipo_alumno.url}}" target="_blank">{{alumno.constancia_tipo_alumno}}</a>
              </div>
            </div>

            <div class="form-group overflow">
              <label for="" class="col-md-2 centrar-label">Telefono</label>
              <div class="col-md-3">
                <input type="text" disabled="disabled" class="form-control" value="{{alumno.telefono}}">
              </div>
            </div>
            <div class="form-group overflow">
              <label for="" class="col-md-2 centrar-label">Direccion</label>
              <div class="col-md-3">
                <input type="text" disabled="disabled" class="form-control" value="{{alumno.direccion}}">
              </div>
            </div>
            <div class="form-group overflow">
              <label for="" class="col-md-2 centrar-label">Email</label>
              <div class="col-md-3">
                <input type="text" disabled="disabled" class="form-control" value="{{alumno.email}}">
              </div>
            </div>
            <div class="form-group overflow">
              <label for="" class="col-md-2 centrar-label">Observacion</label>
              <div class="col-md-6">
                <textarea name="" disabled="disabled" class="form-control" id="" cols="30" rows="10">
                  {{alumno.observacion}}
                </textarea>
              </div>
            </div>
            <form action="#" method="POST">
              {% csrf_token %}
              <div class="form-group overflow">
                <label for="" class="col-md-2 centrar-label">Estado de Alumno</label>
                <label for="">
                  <input type="checkbox" class="flat-red" name="estado_alumno" {% if alumno.alumno.is_active %}checked="checked"{% endif %}>
                </label>
              </div>
            </div>
              {% if not alumno.estado %}
              <button class="btn btn-success">Guardar</button>

              {% endif %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
{% block javascript %}
<script src="{{STATIC_URL}}js/common.js"></script>
<script src="{{STATIC_URL}}js/cookies.js"></script>
<script src="{{STATIC_URL}}js/jquery.datetimepicker.js"></script>

{% endblock javascript %}
