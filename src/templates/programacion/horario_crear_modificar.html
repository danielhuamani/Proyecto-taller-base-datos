{% extends 'common/base.html' %}
{% block content %}

  <div class="col-xs-12">
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">
        	Agregar horario para el turno {{turno.nombre}}

			<form action="">
				{{ horarioFormSet.management_form }}

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
