{% extends 'common/base.html' %}
{% block content %}

<div class="row">
  <div class="col-xs-12">
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">
        	Agregar Programacion
        </h3>
      </div>
      <div class="box-body">
		<form action="#" method="POST">
			{% csrf_token %}
			<input type="hidden" value="{{pk_periodo}}" name="periodo">
			<div class="form-group overflow">
				<label for="" class="col-md-2 centrar-label">Aula</label>
				<div class="col-md-3">
					<select name="aula" class="form-control" id="">
						{% for aula in aulas %}
						<option value="{{aula.pk}}">{{aula.numero_aula}}</option>

						{% endfor %}
					</select>
				</div>
			</div>
			<div class="form-group overflow">
				<label for="" class="col-md-2 centrar-label">Ciclo_idioma</label>
				<div class="col-md-3">
					<select name="ciclo_idioma" class="form-control" id="">
						{% for ciclo_idioma in ciclo_idiomas %}
						<option value="{{ciclo_idioma.pk}}">{{ciclo_idioma}}</option>

						{% endfor %}
					</select>
				</div>
			</div>
			<div class="form-group overflow">
				<label for="" class="col-md-2 centrar-label">Profesor</label>
				<div class="col-md-3">
					<select name="profesor" class="form-control" id="">
						{% for profesor in profesores %}
						<option value="{{profesor.pk}}">{{profesor}}</option>

						{% endfor %}
					</select>
				</div>
			</div>
			<div class="form-group overflow">
				<label for="" class="col-md-2 centrar-label">Horario</label>
				<div class="col-md-3">
					<select name="horario" class="form-control" id="">
						{% for horario in horarios %}
						<option value="{{horario.pk}}">{{horario}}</option>

						{% endfor %}
					</select>
				</div>
			</div>
			{{form.errors}}
			<button class="btn btn-success"><i class="fa fa-save"></i> Guardar</button>
		</form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
